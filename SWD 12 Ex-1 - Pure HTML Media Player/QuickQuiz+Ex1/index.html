<!-- Quick Quiz  -->
<!-- Create a website which shows videos of different category and audios of different categories.
    You can use YouTube videos in an iframe using YouTube's embedding feature -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaSpace</title>
  </head>
  <body>
    <h1>Media Space</h1>

    <table>
      <thead>
        <tr>
          <th>Songs</th>
          <th>Videos</th>
          <th>YouTube Videos</th>
        </tr>
      </thead>

      <tr>
        <td>
          <audio
            src="pagalworld.com.mx-Choli Ke Peeche Crew.mp3"
            alt="Choli ke pichhe"
            controls
          ></audio>
        </td>
        <td>
          <video
            width="320"
            height="180"
            src="233037_tiny.mp4"
            id="Chamelion"
            alt="Chamelion"
            controls
            ></video>
          </td>
          <td>
            <iframe
            width="320"
            height="180"
            src="https://www.youtube.com/embed/1ObmYiVWmZI?si=2Tezrg8qQICB7H-D"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            ></iframe>
          </td>
        </tr>
        
        <tr>
          <td>
            <audio src="pagalworld.com.mx-Moh Na Laage.mp3" controls></audio>
          </td>
          <td>
            <video 
            width="320"
            height="180" 
            src="230248_tiny.mp4" 
            controls>
          </video>
          </td>
          <td>
            <iframe
            width="320"
            height="180"
            src="https://www.youtube.com/embed/kpZ_x1ptq7U?si=kXGnvPBsUx6ecH0c"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            ></iframe>
          </td>
      </tr>

      <tr>
        <td>
          <audio
            src="pagalworld.com.mx-Shree Satyanarayana Aarti.mp3"
            controls
          ></audio>
        </td>
        <td>
          <video
          width="320"
          height="180"
            src="WIN_20241022_00_05_07_Pro.mp4"
            controls
            alt="Your Video"
          ></video>
        </td>
        <td>
          <iframe
            width="320"
            height="180"
            src="https://www.youtube.com/embed/9GavHv3W6pA?si=c4B47nu2jnXjY4ug"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </td>
      </tr>

      <tr>
        <td>
          <audio src="pagalworld.com.mx-Velly Ranjha.mp3" controls></audio>
        </td>
        <td>
          <video width="320"
          height="180" src="" alt="error" controls></video>
        </td>
        <td>
          <iframe
          width="320"
          height="180"
            src="https://www.youtube.com/embed/i_ine9ESJvY?si=dhWuISSCk1AWoNDL&amp;start=549"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
