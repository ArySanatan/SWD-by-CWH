<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>

<style>
.box{
    border: 2px solid black;
    padding: 34px;
    margin: 20px;
    box-shadow: 12px 5px 15px 5px lightblue;
    text-shadow: 2px 2px 5px palegreen;
    outline: 5px solid;
    outline-offset: 1px;
    border-radius: 2px;
    display: inline-block;
    cursor: pointer;;
}

</style></head>
<body>
    <div class="box">
        HOME
    </div>
    <div class="box">ABOUT</div>
    <div class="box">LOGIN</div>
</body>
</html>
