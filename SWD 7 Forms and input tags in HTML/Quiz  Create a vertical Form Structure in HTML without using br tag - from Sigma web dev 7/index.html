<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    
    <title>  vertical Form Structure in HTML without using br tag</title>
    
  </head>
  <body>
      <h1>General Information</h1>
      <form>
         <p>
        <div>
          <!--Name-->
          <label for="Name"> Name: </label>
          <input type="text" id="Name"name="Name" placeholder="Enter your name" required>
        </div>
        
        <div>
          <!--Father's Name-->
          <label for="Father"> Father's Name: </label>
          <input type="text" id="Father" name="Name" placeholder="Enter your Father's name">
        </div>
        
        <div>
          <!--Gender-->
          <label for="gender"> Gender: </label>
          
          <input type="radio" id="Male" name="gender" required>
          <label for="male"> Male </label>
          
          <input type="radio" id="Female" name="gender" required>
          <label for="Female"> Female </label>
          
        </div>
        
        <div>
          <!--D.O.B-->
          <label for="dob"> D.O.B: </label>
          <input type="date" id="dob">
        </div>
      
      </p>
      
      
      <!--Educational Qualifications-->
      <h3> Educational Qualifications :</h3>
      <p>
        <!--Stream-->
        <div>
          <label for="Streams"> Select your Stream</label>
          <select name="Streams">
            <option value="Science"> Science</option>
            <option value="Commerce"> Commerce</option>
            <option value="Arts"> Arts</option>
          </select>
        </div>
        <!--10th and 12th-->
        
        <div>
          <label for="10th"> 10th %: </label>
          <input type="number" id="10th" name="10th"> 
          
           <label for="12th"> 12th %: </label>
          <input type="number" id="12th" name="12th"> 
        </div>
        
        <div>
          <p><label for="Descrption"> Write about you</label>
          </p>
           
        <textarea name="Descrption" rows="4" cols="20"></textarea>
        </div>
        
       
        
      </p>
      
      <input type="submit" value="Submit">
      </form>
     
     
  </body>
</html>
