<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>
    <style>
        .box{
            width: 30vw;
            height: 10vh;
            border: 2px solid;
            overflow: auto;
            overflow-x: auto;
            overflow-y: auto;
            /* overflow: clip; */
            /* white-space: nowrap;  */
            text-overflow: ellipsis;
        }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. At vitae, eum
      inventore assumenda eius amet recusandae omnis repellendus deserunt optio
      dolor fuga eveniet.
    </div>
  </body>
</html>
