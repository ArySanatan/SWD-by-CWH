<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        h1{
            /* color: #0b0b; hex color */
            /* color: rgb(13,14,78); */
            /* color: rgba(190, 96, 110, 0.595 /*= aplpha); */
            color: hsl(130, 45%, 45%)
        }
    </style>
</head>
<body>
    <h1>Colors</h1>
    <p>
        Color can be represented by
        <ol type="A">
            <li> Color Keywords</li>
            <li> Hex Color Code = color: #0b0b</li>
            <li> RGB = color: rgb(13,14,78)</li>
            <li> RGBA = color: rgba(190, 96, 110, 0.595 = alpha)</li>
            <li> HSL= color: hsl(130, 45%, 45%) </li>
        </ol>
    </p>
</body>
</html>
